{% extends 'theme.html' %}

{% block main %}
    <div class="container">
        <div class="row m-5">
            <div class="col-lg-6 mx-auto">
                <div class="border shadow">
                    <h1 class="m-5">Create an Account</h1>
                    <div>
                        {% if error %}
                        <div>
                            <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
                                <strong>{{error}}</strong> 
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                        </div>
                        {% elif success %}
                        <div>
                            <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                                <strong>{{success}}</strong> 
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                              </div>
                        </div>
                        {% endif %}
                    </div>
                    <form method="POST" action="signup" class="m-5">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">First name</label>
                            <input type="text" name="fn" class="form-control mb-2" value="{{value.fn}}">
                        </div>

                        <div class="form-group">
                            <label for="">Last name</label>
                            <input type="text" name="ln" class="form-control mb-2" value="{{value.ln}}">
                        </div>

                        <div class="form-group">
                            <label for="">Email Address</label>
                            <input type="email" name="email" class="form-control mb-2" value="{{value.email}}">
                        </div>

                        <div class="form-group">
                            <label for="">Mobile Number(10-digits)</label>
                            <input type="number" name="mobile" class="form-control mb-2" value="{{value.mobile}}">
                        </div>

                        <div class="form-group">
                            <label for="">Password</label>
                            <input type="password" name="password" class="form-control mb-2">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="signup" class="btn btn-outline-dark form-control mt-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
